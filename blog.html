<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Your Blog</title>
  <link rel="stylesheet" href="blog.css">
</head>
<style>
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
  }
  
  .logo {
    display: flex;
    align-items: center;
    gap: 5px;
    font-weight: bold;
  }
  
  .logo .circle {
    width: 10px;
    height: 10px;
    background-color: blue;
    border-radius: 50%;
  }
  
  .search-bar input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .nav-links {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #333;
  }
  
  .nav-links .active {
    font-weight: bold;
  }
  
  .hiring-tag {
    background-color: blue;
    color: #fff;
    font-size: 10px;
    padding: 2px 5px;
    border-radius: 3px;
  }
  
  .get-started {
    background-color: blue;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .get-started:hover {
    background-color: darkblue;
  }
  
</style>
<body>
  <header>
    <header class="navbar">
      <div class="logo">
        <span class="circle"></span>
        <span>Coranu</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="search..." />
      </div>
      <nav class="nav-links">
        <a href="./index.html">Home</a>
        <a href="#">Market</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="#">Career</a>
        <span class="hiring-tag">hiring</span>
      </nav>
      <!-- <a href="signup.html">
          <button class="get-started">Get Started</button>
        </a> -->
        
    </header>


    <h1>Post Your Blog</h1>
  </header>
  <main>
    <form id="blogForm">
      <div>
        <label for="title">Blog Title:</label>
        <input type="text" id="title" placeholder="Enter Blog Title" required>
      </div>
      <div>
        <label for="content">Blog Content:</label>
        <textarea id="content" placeholder="Write your blog here..." rows="6" required></textarea>
      </div>
      <button type="submit">Post Blog</button>
    </form>
  </main>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
  <script  type="module"   src="app.js"></script>
  <script  type="module"   src="displaypost.js"></script>
</body>
</html>
